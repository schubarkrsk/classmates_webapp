{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<aside bgcolor="#708090">
    <img src="{% static 'templates/img/logo.png' %}" alt="Лого">
    <ul>
        <td><a href="/"><li><i class="fa-solid fa-calendar-days"></i><h3> Расписнание</h3></li></a></td>
        <td><a href="/task"><li><i class="fa-regular fa-clipboard-list-check"></i><h3> Задачи</h3></li></a></td>
        <td><a href=""><li><i class="fa-brands fa-rocketchat"></i><h3> Чат</h3></li></a></td>
    </ul>
</aside>
<main>
    {% block content %}
    {{tasks}},
    {{events}}
    {% endblock %}
</main>
</body>
</html>
